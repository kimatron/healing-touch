<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Healing Touch{% endblock %}</title>
    <style>
      /* Add your CSS here */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
      }
      .header {
        background-color: #f7cfd0;
        padding: 20px;
        text-align: center;
      }
      .nav {
        background-color: #333;
        color: white;
        padding: 10px;
      }
      .nav a {
        color: white;
        text-decoration: none;
        padding: 10px;
      }
      .section {
        padding: 50px 20px;
      }
      .section:nth-child(even) {
        background-color: #f9e5e6;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>Healing Touch</h1>
      <p>Your Path to Wellness</p>
    </header>

    <nav class="nav">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'services' %}">Services</a>
      <a href="{% url 'about' %}">About</a>
      <a href="{% url 'gallery' %}">Gallery</a>
      <a href="{% url 'booking' %}">Book Now</a>
    </nav>

    <main>{% block content %} {% endblock %}</main>

    <footer class="section">
      <p>&copy; 2024 Healing Touch. All rights reserved.</p>
    </footer>
  </body>
</html>
